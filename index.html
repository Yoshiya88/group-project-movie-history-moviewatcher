<!DOCTYPE html>
<html>
<head>
	<title>Movie History</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-default">
  	<div class="container">
  		<div class="row">
  			<div class="col-sm-8">
      		<div class="search-methods">
       	 		<input id="search-movies" type="text" class="form-control" placeholder="Find New Movies or Search Your Own">
        		<ul>
        			<li class="text-right"><a id="search-new-movies" href="#">Find New Movies</a></li>
        			<li class="text-right"><a id="search-saved-movies" href="#">Search Your Movies</a></li>
        		</ul>
      		</div><!-- /.search-methods -->
      	</div><!-- /.col-sm-8 -->
      	<div class="col-sm-4">
          <p class="text-right logout"><a id="logItIn" href="#">LogIn</a></p>
      	  <p class="text-right logout"><a id="logItOut" class="hideIt" href="#">Logout</a></p>
      	</div><!-- /.col-sm-4 -->
      </div><!-- /.row -->
    </div><!-- /.container -->
  </nav>
  <div class="container">
  	<h1>Movie History</h1>
  	<div class="row">
  		<div class="col-sm-3 show-bar">
  			<p class="text-center"><a id="show-watchlist" href="#">Show Watchlist</a></p>
  		</div>
  		<div class="col-sm-3 show-bar">
  			<p class="text-center"><a id="show-watched" href="#">Show Watched</a></p>
  		</div>
  	</div><!-- /.row -->
  </div><!-- /.container -->
  <div id="DOM-element" class="container">

<div class="row">

<!-- test card -->

<div data-movie-id="123" class="col-md-4"><!-- the 4 creates row of three cards -->
  <div class="col-md-12 movie-card"><!-- inside card so there is auto margin -->
    <div class="row"><!-- row for poster and movie info -->
      <div class="col-md-5 poster"><img src="#"></div><!-- poster -->
      <div class="col-md-7 movie-info"><!-- movie info -->
        <h3 data-title="Antman" class="movie-info">Antman</h3>
        <p class="movie-info">2016</p>

        <p class="movie-info">Paul Rudd, Benny Kane, Michael Scott</p>

        <div class="starsNstuff" data-watched-status="">

            <ul class="hideIt">
              <li class="star" id="{{id}}-1">Star</li>
           <!--    <li class="star" id="{{id}}-2">Star</li>
              <li class="star" id="{{id}}-3">Star</li>
              <li class="star" id="{{id}}-4">Star</li>
              <li class="star" id="{{id}}-5">Star</li> -->
            </ul>

            <a class="hideIt" id="watched-it" href="#">Watched It</a>
            <a class="add-watchlist" data-add-watch="123" href="#">Add to Watchlist</a>
        </div><!-- area for stars and links -->
      </div><!-- /.col-sm-7 -->
    </div><!-- /.row -->
  </div><!-- /.col-sm-12 -->
</div><!-- /.col-sm-5 -->

</div>
<!--       <div class="col-sm-6">
        <p class="messagePreLogin">Please login to see your movies</p>
        <p class="messagePostLogin hideIt">Please search to add movies</p>
      </div> -->


  </div><!-- /.container -->
  <!-- required for bootsrap 4 -->
  <script src="../lib/node_modules/tether/dist/js/tether.min.js"></script>
	<script src="dist/app.js"></script>
</body>
</html>
